{% load i18n %}

{% block head %}
<style type="text/css">
.list-group-item {}
</style>
{% endblock %}

<div class="list-group">

 <a class="list-group-item" href="{% url 'search' %}?q={{ querystring }}&type=feed" style="color:#008080;">
  <i class="fa fa-list fa-fw" aria-hidden="true" style="color:#008080;"></i>
  &nbsp; {% trans 'Styles and Profile talks' %}
  <span class="badge">{{ count.feed }}</span>
 </a>


  <a class="list-group-item" href="{% url 'search' %}?q={{ querystring }}&type=users" style="color:#008080;">
  <i class="fa fa-users fa-fw" aria-hidden="true"></i>
  &nbsp; {% trans 'Users' %}
  <span class="badge">{{ count.users }}</span>
  </a>
  
</div>
