<h2>{% trans 'Feed' %}</h2>
{% if results %}
  <ul class="feed-results">
    {% for feed in results %}
      <li feed-id="{{ feed.pk }}">
        <a href="{% url 'profile' feed.user.username %}">
          <img src="{{ feed.user.profile.get_picture }}" class="pull-left" style="max-height:40px; max-width:40px;">
        </a>
        <div class="post">
          <h3>
            <a href="{% url 'profile' feed.user.username %}">{{ feed.user.profile.get_screen_name }}</a>
            <small>{{ feed.date|naturaltime }}</small>
          </h3>
          <p>{{ feed.linkfy_post|safe }}</p>
        </div>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <h4 class="no-result">{% trans 'No feed found' %} ...</h4>
{% endif %}
